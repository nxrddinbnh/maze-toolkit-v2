<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Toolkit</title>
    <meta name="description" content="Create and Solve Custom Mazes with Ease">
    <meta name="image" content="assets/maze-toolkit.webp"> 
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <aside>
            <a id="mtLogo" href="https://github.com/nxrddinbnh/maze-toolkit-v2" title="Code Source">
                <img src="assets/favicon.svg" alt="Maze Toolkit Logo">
                <span>maze toolkit</span>
            </a>

            <header>
                <div class="settings">
                    <label for="generators">Generation Algorithms</label>
                    
                    <select name="generators" id="generators">
                        <option value="1">Randomized Depth First</option>
                        <option value="2">Kruskal</option>
                        <option value="3">Wilson</option>
                        <option value="4">Recursive Division</option>
                        <option value="5">Binary Tree</option>
                        <option value="6">Side Winder</option>
                        <option value="7">Custom</option>
                    </select>
    
                    <select name="speedGenerator" id="speedGenerator">
                        <option value="1">Fastest</option>
                        <option value="2">x4</option>
                        <option value="3">x2</option>
                        <option value="4">x1</option>
                        <option value="5">x0.5</option>
                        <option value="6">x0.1</option>
                    </select>
    
                    <button id="generateButton" title="Generate Maze">Generate</button>
                </div>

                <div class="settings">
                    <label for="solvers">Solver Algorithms</label>

                    <select name="solvers" id="solvers">
                        <option value="1">Breadth First</option>
                        <option value="2">Bidirectional BF</option>
                        <option value="3">A*</option>
                    </select>
    
                    <select name="speedSolver" id="speedSolver">
                        <option value="fastest">Fastest</option>
                        <option value="x4">x4</option>
                        <option value="x2">x2</option>
                        <option value="x1">x1</option>
                        <option value="x0.5">x0.5</option>
                        <option value="x0.1">x0.1</option>
                    </select>
    
                    <button id="solveButton" title="Solve Maze">Solve</button>
                </div>

                <button id="stopButton">Stop</button>
            </header>

            <footer>
                <p>
                    Made by 
                    <a href="https://nxrddinbnh.netlify.app/" title="Portfolio" target="_blank">
                        Nourddin Benhadi
                    </a>
                </p>
            </footer>
        </aside>

        <section>
            <div id="maze"></div>
        </section>

        <div id="particles"></div>
    </main>

    <script src="js/particles.js"></script>
    <script src="js/controller.js"></script>
    <script src="../bin/maze-toolkit.js"></script>
</body>
</html>
