<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Toolkit</title>
    <meta name="description" content="Create and Solve Custom Mazes with Ease">
    <meta name="image" content="assets/maze-toolkit.webp"> 
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <aside>
            <a id="mtLogo" href="https://github.com/nxrddinbnh/maze-toolkit-v2" title="Code Source">
                <img src="assets/favicon.svg" alt="Maze Toolkit Logo">
                <span>maze toolkit</span>
            </a>

            <header>
                <div class="settings">
                    <label for="generators">Generation Algorithms</label>
                    
                    <select name="generators" id="generators">
                        <option value="randDepthFirst">Randomized Depth First</option>
                        <option value="kruskal">Kruskal</option>
                        <option value="wilson">Wilson</option>
                        <option value="recursiveDivision">Recursive Division</option>
                        <option value="binaryTree">Binary Tree</option>
                        <option value="sideWinder">Side Winder</option>
                    </select>
    
                    <select name="speedGenerator" id="speedGenerator">
                        <option value="inf">Fastest</option>
                        <option value="x4">x4</option>
                        <option value="x2">x2</option>
                        <option value="x1">x1</option>
                    </select>
    
                    <button>Generate</button>
                </div>

                <div class="settings">
                    <label for="solvers">Solver Algorithms</label>

                    <select name="solvers" id="solvers">
                        <option value="breadthFirst">Breadth First</option>
                        <option value="bidirectional">Bidirectional BF</option>
                        <option value="aStar">A*</option>
                    </select>
    
                    <select name="speedSolver" id="speedSolver">
                        <option value="inf">Fastest</option>
                        <option value="x4">x4</option>
                        <option value="x2">x2</option>
                        <option value="x1">x1</option>
                    </select>
    
                    <button>Solve</button>
                </div>
            </header>

            <footer>
                <p>
                    Made by 
                    <a href="https://nxrddinbnh.netlify.app/" title="Portfolio" target="_blank">
                        Nourddin Benhadi
                    </a>
                </p>
            </footer>
        </aside>

        <section>
            <div id="maze">
                
            </div>
        </section>

        <div id="particles"></div>
    </main>

    <script src="js/particles.js"></script>
</body>
</html>
